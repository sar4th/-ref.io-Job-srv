
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          env:
            - name: POSTGRES_USER
              value: sarath
            - name: POSTGRES_PASSWORD
              value: password
            - name: POSTGRES_DB
              value: job_db
          ports:
            - containerPort: 5432
